{% extends "index" %}

{% block content %}
<div class="col-md-offset-3 col-md-3">
    <form name="login" action="/login" method="post">
        <div class="form-group">
            {% if param.error %}
                <div class="alert alert-danger" role="alert">
                    Неверное имя пользователя или пароль.
                </div>
            {% endif %}
            <label for="exampleInputEmail1">Email</label>
            <input type="text" name="email" class="form-control {{ invalid }}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" name="password" class="form-control {{ invalid }}" id="exampleInputPassword1" placeholder="Password">
        </div>
        <input type="hidden" name="{{ _csrf.name }}" value="{{ _csrf.token }}"/>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
